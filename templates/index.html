<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Used Car Price Predictor</title>
</head>

<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">
            <div class="card-header text-center">
                <h1>Welcome to Used Car Price Predictor</h1>
            </div>
            <div class="card-body">
                <form method="post" accept-charset="utf-8" name="Modelform">

                    <!-- Brand and Model -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label><b>Brand</b></label>
                            <select class="form-control" id="brand" name="brand" required onchange="load_car_models(this.id,'model')">
                                <option value="" disabled selected>Select a Brand</option>
                                {% for brand in Brand %}
                                <option value="{{ brand }}">{{ brand }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label><b>Model</b></label>
                            <select class="form-control" id="model" name="model" required>
                                <option value="" disabled selected>Select a Model</option>
                            </select>
                        </div>
                    </div>

                    <!-- Year Slider -->
                    <div class="form-group col-md-12">
                        <label><b>Year</b></label>
                        <input type="range"
                               id="year"
                               name="year"
                               min="{{ Year[0] }}"
                               max="{{ Year[-1] }}"
                               value="{{ Year[0] }}"
                               step="1"
                               class="form-control-range"
                               oninput="yearOutput.value = year.value">
                        <output id="yearOutput">{{ Year[0] }}</output>
                    </div>

                    <!-- Fuel and Drive -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label><b>Fuel</b></label>
                            <select class="form-control" id="fuel_type" name="fuel_type" required>
                                <option value="" disabled selected>Select Fuel Type</option>
                                {% for fuel in Fuel %}
                                <option value="{{ fuel }}">{{ fuel }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label><b>Drive</b></label>
                            <select class="form-control" id="transmission" name="transmission" required>
                                <option value="" disabled selected>Select Transmission</option>
                                {% for transmission in Transmission %}
                                <option value="{{ transmission }}">{{ transmission }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- Owner and Type -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label><b>Owner</b></label>
                            <select class="form-control" id="owner_type" name="owner_type" required>
                                <option value="" disabled selected>Select Ownership</option>
                                <option value="1">First Owner</option>
                                <option value="2">Second Owner</option>
                                <option value="3">Third Owner</option>
                                <option value="4">Fourth Owner</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label><b>Type</b></label>
                            <select class="form-control" id="body_type" name="body_type" required>
                                <option value="" disabled selected>Select Body Type</option>
                                {% for body in Body %}
                                <option value="{{ body }}">{{ body }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- First Owner and Kms Driven -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label><b>First Owner?</b></label>
                            <select class="form-control" id="is_first_owner" name="is_first_owner" required>
                                <option value="" disabled selected>Select Yes or No</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label><b>Kms Driven</b></label>
                            <input type="text" class="form-control" id="kms_driven" name="kms_driven" placeholder="e.g. 45000" required>
                        </div>
                    </div>

                    <!-- Predict Button -->
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-primary" onclick="send_data()">Predict</button>
                    </div>
                </form>

                <br>
                <div class="row">
                    <div class="col-12 text-center">
                        <h4><span id="prediction"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script Section -->
<script>
    const modelData = {{ ModelDict | tojson }};

    function load_car_models(brand_id, model_id) {
        var brand = document.getElementById(brand_id);
        var model = document.getElementById(model_id);
        model.value = "";
        model.innerHTML = '<option value="" disabled selected>Select a Model</option>';
        if (brand.value in modelData) {
            modelData[brand.value].forEach(function (model_name) {
                var newOption = document.createElement("option");
                newOption.value = model_name;
                newOption.innerHTML = model_name;
                model.options.add(newOption);
            });
        }
    }

    function send_data() {
        var fd = new FormData(document.querySelector("form"));
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/predict", true);
        document.getElementById("prediction").innerHTML = "Wait! Predicting Price...";
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    document.getElementById("prediction").innerHTML = "Prediction: â‚¹" + xhr.responseText;
                } else {
                    document.getElementById("prediction").innerHTML = "Error: Could not get prediction.";
                }
            }
        };
        xhr.send(fd);
    }
</script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
